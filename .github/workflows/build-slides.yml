name: Build & Deploy Marp Slides to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build all Markdown slides
        run: |
          set -e
          mkdir -p dist
          shopt -s nullglob

          # Build every top-level .md file into dist/*.html
          for f in *.md; do
            base="$(basename "$f" .md)"

            # Skip common non-slide files and drafts (prefix with "_")
            case "$base" in
              README|readme|LICENSE|CONTRIBUTING|CODE_OF_CONDUCT|SECURITY) continue ;;
            esac
            [[ "$base" == _* ]] && continue

            echo "Building $f -> dist/${base}.html"
            marp --html --allow-local-files "$f" -o "dist/${base}.html"
          done

          # OPTIONAL: also build slides under a docs/ folder (if you use it)
          if [ -d docs ]; then
            for f in docs/*.md; do
              [ -e "$f" ] || continue
              base="$(basename "$f" .md)"
              [[ "$base" == _* ]] && continue
              echo "Building $f -> dist/${base}.html"
              marp --html --allow-local-files "$f" -o "dist/${base}.html"
            done
          fi

